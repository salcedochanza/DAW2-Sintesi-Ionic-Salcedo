<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DwTube - Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Dades Personals</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label>Nom d'Usuari: {{user.username}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Nom: {{user.first_name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Cognom: {{user.last_name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email: {{user.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Movil: {{user.phone}}</ion-label>
      </ion-item>
    </ion-card-content>
    <ion-button expand="block" (click)="editProfile()">Modifica perfil</ion-button>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Grups als que pertanys</ion-card-title>
    </ion-card-header>
  
    <ion-card-content *ngFor="let group of userGroups">
      <ion-item>
        <ion-label>Nom Grup: {{group.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Descripcio: {{group.description}}</ion-label>
      </ion-item>
      <hr>
    </ion-card-content>
  </ion-card>
</ion-content>
