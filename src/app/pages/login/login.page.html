<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="login">
    <ion-card-header>
      <ion-card-title><img src="../../../assets/img/logo.png" class="card-img-top mt-3 mb-2" alt="Logo DWTube"></ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="content">
      <ion-item class="input">
        <ion-label position="stacked">Nom d'Usuari</ion-label>
        <ion-input name="user" [(ngModel)]="user"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-label position="stacked">Contrasenya</ion-label>
        <ion-input type="password" name="pass" [(ngModel)]="pass"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="login()" class="button-login">Login</ion-button>
      <div routerLink="/home" class="convidat">
        <a>Entra com a convidat</a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
