<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DwTube - Llista Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let category of categories">
    <ion-card-header [routerLink]="['/recursos', category.id]">
      <ion-card-title>{{category.id}}: {{category.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
